<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Result</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        h1 {
            font-size: 2.5rem;
            color: #333; /* Dark text for the title */
        }
        h2 {
            font-size: 2rem;
            color: #007bff; /* Bootstrap Primary Blue */
        }
        .container {
            min-height: 100vh;
        }
        button {
            padding: 0.8rem 2rem; /* Adjust button padding */
            font-size: 1.2rem; /* Ensure button text is readable */
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="mb-5">Your MBTI is...</h1>
        <!-- Result placeholder -->
        <h2 class="text-primary mb-5" id="result">Loading...</h2>
        <!-- Restart button -->
        <button type="button" class="btn btn-primary mb-5" onclick="restartTest()" id="restart-button" aria-label="Restart the MBTI Test">
            Restart
        </button>
    </div>
    <!-- Link to external JavaScript -->
    <script>
        // Fetch the MBTI result from localStorage
        const mbtiResult = localStorage.getItem('mbti_result');

        // Check if the MBTI result exists in localStorage
        if (mbtiResult) {
            // Display the result on the page
            document.getElementById('result').innerText = mbtiResult;
        } else {
            // Redirect to the start page if no result exists
            alert("No MBTI result found. Redirecting to the start page.");
            window.location.href = './index.html';
        }

        // Function to handle the restart button
        function restartTest() {
            // Clear localStorage and redirect to the index page
            localStorage.removeItem('mbti_result');
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
